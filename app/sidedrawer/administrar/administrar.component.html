<!-- >> angular-sidedrawer-transitions -->
<RadSideDrawer #drawer [transition]="sideDrawerTransition">
<!-- << angular-sidedrawer-transitions -->
    <template drawerSide>
        <StackLayout style="background-color: gray;">
            <StackLayout style=" padding:10;text-align: center;">
                <Label text="Carrusel Infantil"></Label>
            </StackLayout>
            <StackLayout style="background-color: gray;">                
                <Label text="Mis carruseles" style="padding: 10px;" (tap)=misCarruseles()></Label>
                <Label text="Administrar Carruseles" style="padding: 10px;" (tap)=administrar()></Label>                
                <Label text="Configurar aplicación" style="padding: 10px;" (tap)=configurar()></Label>
                <Label text="Ayuda" style="padding: 10px;" (tap)=ayuda()></Label>
                <Label text="Danos tu opinión" style="padding: 10px;" (tap)=opinion()></Label>                                   
            </StackLayout>
       </StackLayout>
    </template>
    <template drawerMain>    
        <StackLayout style="background-color:white;"> 
            <Button text="OPEN DRAWER" (tap)="openDrawer()" style="horizontal-align:center;"></Button>
            <Button text="Fade Transition" (tap)="onFadeTransitionTap()"></Button>
            <Button text="Push Transition" (tap)="onPushTransitionTap()"></Button>
            <Button text="Reveal Transition" (tap)="onRevealTransitionTap()"></Button>
            <Button text="ReverseSlideOut Transition" (tap)="onReverseSlideOutTransitionTap()"></Button>
            <Button text="ScaleDownPusher Transition" (tap)="onScaleDownPusherTransitionTap()"></Button>
            <Button text="ScaleUp Transition" (tap)="onScaleUpTransitionTap()"></Button>
            <Button text="SlideAlong Transition" (tap)="onSlideAlongTransitionTap()"></Button>
            <Button text="SlideInOnTop Transition" (tap)="onSlideInOnTopTransitionTap()"></Button>
        </StackLayout>
    </template>
</RadSideDrawer>
