<!-- >> angular-sidedrawer-callbacks -->
<RadSideDrawer #drawer >
<!-- << angular-sidedrawer-callbacks -->  
    <template drawerSide>
        <StackLayout style="background-color: gray;">
            <StackLayout style=" padding:10;text-align: center;">
                <Label text="Nuevo Carrusel"></Label>
            </StackLayout>
            <StackLayout style="background-color: gray;">                
                <Label text="Mis carruseles" style="padding: 10px;" (tap)=misCarruseles()></Label>
                <Label text="Administrar Carruseles" style="padding: 10px;" (tap)=administrar()></Label>                
                <Label text="Configurar aplicación" style="padding: 10px;" (tap)=configurar()></Label>
                <Label text="Ayuda" style="padding: 10px;" (tap)=ayuda()></Label>
                <Label text="Danos tu opinión" style="padding: 10px;" (tap)=opinion()></Label>                
            </StackLayout>
       </StackLayout>
    </template>
    <template drawerMain>
        <StackLayout>
            <ListView #urls-list [items]="items">
                <template let-item="item">
                    <GridLayout columns="100, auto" rows="*, *, *">
                        <Image rowSpan="3" width="100" height="100" [src]="item.thumb" ></Image>
                        <Label col="1" row="0" [text]="item.uri" textWrap="true"></Label>
                        <Label col="1" row="2" [text]="item.fileUri" > </Label>


                    </GridLayout>
                </template>
            </ListView>

            <Button row="1" text="Pick Multiple Images" (tap)="onSelectMultipleTap()" ></Button>
        </StackLayout>
    </template>
</RadSideDrawer>
